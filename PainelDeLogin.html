<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Espaço com Estrelas em 3D</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .space {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000066, #000);
      perspective: 1000px;
      overflow: hidden;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      animation: twinkle 5s linear infinite;
    }
    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: translateY(-100px) rotateX(90deg);
      }
      50% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100px) rotateX(-90deg);
      }
    }

  .login {
    position: absolute;
    width: 300px;
    height: 300px; /* Altura da caixa de login */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .login h2 {
    font-size: 2em;
    color: #fff;
    text-shadow: 0 0 10px #01c4e7, 0 0 20px #01c4e7, 0 0 30px #01c4e7, 0 0 40px #01c4e7, 0 0 70px #01c4e7, 0 0 80px #01c4e7, 0 0 100px #01c4e7, 0 0 150px #01c4e7;
  }

  .login .inputBx {
    position: relative;
    width: 100%;
  }

  .login .inputBx input {
    position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;
    color: #fff;
    box-shadow: none;
    outline: none;
    transition: box-shadow 0.3s ease-in-out; /* Adicionando uma transição suave */
  }

  .login .inputBx input[type="submit"] {
    width: 100%;
    background: #0078ff;
    background: linear-gradient(45deg, #01c4e7, #9a27f7);
    border: none;
    cursor: pointer;
  }

  .login .inputBx input[type="submit"]:hover {
    box-shadow: 0 0 20px #01c4e7, 0 0 40px #01c4e7, 0 0 60px #01c4e7, 0 0 80px #01c4e7; /* Adicionando efeito de neon no hover */
  }

  .login .inputBx input::placeholder {
    color: #fff;
    color: rgba(255, 255, 255, 0.75);
  }

  .link-neon:hover {
    transition: 0.1s;
    text-shadow: 0 0 15px #01c4e7, 0 0 20px #01c4e7, 0 0 30px #01c4e7, 0 0 40px #01c4e7, 0 0 70px #01c4e7, 0 0 80px #01c4e7, 0 0 100px #01c4e7, 0 0 150px #01c4e7;
  }

  .login .links {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 25px;
  }

  .login .links a {
    font-size: 0.8em;
    color: white;
    text-decoration: none;
  }

  </style>

</head>

<body>

  <div class="space">
    <!-- Stars -->
    <div class="star" style="top: 20%; left: 30%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 50%; left: 70%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 80%; left: 50%; width: 1px; height: 1px;"></div>
    <!-- More stars here -->

    <div class="login">
        <h2>Login</h2>
        <div class="inputBx">
          <input type="text" placeholder="Username">
        </div>
        <div class="inputBx">
          <input type="password" placeholder="Password">
        </div>
        <div class="inputBx">
          <input type="submit" value="Sign in">
        </div>
        <div class="links">
          <a class="link-neon" href="#">Forget Password</a>
          <a class="link-neon" href="#">Signup</a>
        </div>
      </div>
    
  </div>

<script>
  // Adicionando mais estrelas dinamicamente
  const space = document.querySelector('.space');

  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 3 + 1;
    const x = Math.random() * 100;
    const y = Math.random() * 100;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${y}%`;
    star.style.left = `${x}%`;
    space.appendChild(star);
  }

  // Adicione mais estrelas automaticamente
  setInterval(createStar, 200); // Reduzindo o intervalo para criar estrelas com mais frequência
</script>

</body>

</html>
